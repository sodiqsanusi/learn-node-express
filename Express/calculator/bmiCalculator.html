<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator using Express</title>
  <meta name="description" content="A very basic BMI calculator app built using Express for most of the logic.">
</head>
<body>
  <form action="./bmicalculator" method="post">
    <h1>BMI Calculator</h1>
    <input type="text" name="weight" placeholder="Weight in Kilograms (Kg)">
    <input type="text" name="height" placeholder="Height in cm">
    <button type="submit">Calculate BMI</button>
    <!--* The "name" attribute in the tags of the form are what will be used as variables when 
          the form get submitted
    -->
  </form>
</body>
</html>
