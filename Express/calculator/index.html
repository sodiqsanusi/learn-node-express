<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Express</title>
  <meta name="description" content="A very basic calculator app built using Express for most of the logic.">
</head>
<body>
  <form action="">
    <h1>Calculator</h1>
    <input type="text" name="num1" placeholder="First Number">
    <input type="text" name="num2" placeholder="Second Number">
    <button type="submit" name="submit">Calculate</button>
    <!--* The "name" attribute in the tags of the form are what will be used as variables when 
          the form get submitted
    -->
  </form>
</body>
</html>
